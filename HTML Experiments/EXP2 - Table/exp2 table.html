<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    table,
    td,
    th {
      border: 1px solid;
      padding: 10px;
    }

    table {
      border-collapse: collapse;
    }

    body {
      background-color: #05a5d6;
      color: bisque;
    }
  </style>

  <body>
    <center>
      <h2>The Padding property</h2>
      <p>Add space between the border and the content in a table</p>
      <table>
        <tr>
          <th>First name</th>
          <th>Last name</th> 
        </tr>
        <tr>
          <th>Yashwanth</th>
          <th>M</th>
        </tr>
        <tr>
          <th>Walter</th>
          <th>White</th>
        </tr>
      </table>
    </center>
  </body>
</html>
